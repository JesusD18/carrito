<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Material Design - Login (Modo Oscuro)</title>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Materialize CSS (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Nuestro CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar simple -->
  <nav>
    <div class="nav-wrapper container">
      <a href="#!" class="brand-logo">Material Demo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#!">Clase: Normativas</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container">
      <!-- Card: Login -->
      <div id="loginCard" class="card z-depth-2">
        <div class="card-content">
          <span class="card-title">Iniciar sesión</span>

          <form id="loginForm" autocomplete="off">
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" required >
              <label for="email">Correo electrónico</label>
              <span class="helper-text" data-error="Correo inválido" data-success="Ok"></span>
            </div>

            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" required minlength="6">
              <label for="password">Contraseña</label>
              <span class="helper-text" data-error="Mínimo 6 caracteres"></span>
            </div>

            <p>
              <label>
                <input type="checkbox" id="remember" />
                <span>Recordarme</span>
              </label>
            </p>

            <div style="margin-top:16px;">
              <button class="btn waves-effect waves-light" type="submit" id="loginBtn">
                Entrar
                <i class="material-icons right">send</i>
              </button>
              <a class="btn-flat right" id="guestBtn">Entrar como invitado</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Card: Perfil -->
      <div id="profileCard" class="card z-depth-2 profile-card fade-in">
        <div class="card-content">
          <span class="card-title">Perfil</span>
          <div class="row" style="align-items:center;">
            <div class="col s3">
              <div class="circle" style="width:56px;height:56px;color:white;display:flex;align-items:center;justify-content:center;border-radius:50%;background:#0b6b4f;">
                <span id="profileInitial" style="font-weight:700"></span>
              </div>
            </div>
            <div class="col s9">
              <p id="profileName" style="margin:0;font-weight:700"></p>
              <p id="profileEmail" style="margin:0;color:rgba(255,255,255,0.8)"></p>
            </div>
          </div>

          <div style="margin-top:16px;">
            <a class="btn" id="logoutBtn">Cerrar sesión</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Materialize JS (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Nuestro JS -->
  <script src="script.js"></script>
</body>
</html>
